<!-- django_app/templates/upload.html -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Upload de Imagens</title>
</head>

<body>
    <h1>Upload de Imagens</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'display_images' %}">Ver Imagens</a>
</body>

</html>
